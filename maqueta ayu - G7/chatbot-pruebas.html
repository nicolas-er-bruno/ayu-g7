
<head>

  <title>Examio - chat prueba</title>
  
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link href="pruebas.css" rel="stylesheet">
  <link href="assets/font-icon.css" rel="stylesheet">

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

</head>

<div role="region" aria-labelledby="tchat-label">
  <h1 id="tchat-label" class="sr-only" tabindex="-1">Chat window</h1>
  <div id="chatbot-window" style="display: block;">
    <div id="chatbot">
      <span id="chatbot-title" role="heading" aria-level="1">Djingo <span class="sr-only">Chat window</span></span>
      <span id="chatbot-toolbar">
        <button class="ico" id="chatbot-hide" title="Minimize the chat window" aria-label="Minimize the chat window"></button>
        <button class="ico" id="chatbot-show" title="Show the chat window" aria-label="Show the chat window"></button>
        <button class="ico" id="chatbot-close" title="Close the chat window" aria-label="Close the chat window"></button>
      </span>
      <div id="chat-container" aria-live="off">
        <div id="chat-content" tabindex="0"><span data-from="Djingo" class="from" aria-hidden="true">Djingo</span><div class="messages" data-from="Djingo"><div class="message" tabindex="-1"><span class="sr-only">Djingo says: </span>Hello, may I help you ?</div></div><span data-from="me" class="from" aria-hidden="true">me</span><div class="messages" data-from="me"><div class="message" tabindex="-1"><span class="sr-only">me says: </span>hi</div></div><span data-from="Djingo" class="from" aria-hidden="true">Djingo</span><div class="messages" data-from="Djingo"><div class="message" tabindex="-1"><span class="sr-only">Djingo says: </span>hi</div></div></div>
      </div>
      <form>
        <input type="text" aria-label="Message to send" id="chat-input" autocomplete="off" placeholder="Enter your message...">
        <input type="submit" title="Send this message" value="" aria-label="send">
      </form>
    </div>
  </div>
  <button class="btnChatbot sr-only" id="btnChatbot">Contact</button>
</div>

<script src="/pruebas.js"></script>
